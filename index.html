<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination B1 - Flashcards</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root {
            --primary-color: #4A90E2;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { max-width: 500px; width: 100%; text-align: center; }

        /* Style cho Flashcard */
        .flashcard {
            width: 100%;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
            margin: 20px 0;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .flashcard.flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }

        .card-front { background: white; color: #333; }
        .card-back { background: var(--primary-color); color: white; transform: rotateY(180deg); }

        /* Nút bấm điều khiển */
        .controls button, .admin-panel button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            cursor: pointer;
            margin: 5px;
        }

        /* Phần nạp từ vựng */
        .admin-panel {
            margin-top: 40px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            width: 100%;
        }

        .admin-panel input {
            width: calc(100% - 24px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #word-list {
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            padding: 0;
        }

        #word-list li {
            list-style: none;
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }

        .delete-btn { background: #ff4757 !important; padding: 2px 8px !important; }
    </style>
</head>
<body>

<div class="container">
    <h1>Destination B1</h1>
    
    <div class="flashcard" id="card">
        <div class="card-inner">
            <div class="card-front">
                <h2 id="display-word">Đang tải...</h2>
                <small>(Nhấn để lật mặt)</small>
            </div>
            <div class="card-back">
                <h2 id="display-def">...</h2>
                <p id="display-ex"></p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="prevCard()">Quay lại</button>
        <button onclick="nextCard()">Tiếp theo</button>
    </div>

    <div class="admin-panel">
        <h3>Thêm từ vựng mới</h3>
        <input type="text" id="input-word" placeholder="Từ vựng (Ví dụ: Evidence)">
        <input type="text" id="input-def" placeholder="Nghĩa (Ví dụ: Bằng chứng)">
        <input type="text" id="input-ex" placeholder="Ví dụ (Câu mẫu)">
        <button onclick="addWord()">Nạp vào Database</button>

        <hr>
        <h4>Danh sách từ đã nạp</h4>
        <ul id="word-list"></ul>
    </div>
</div>

<script>
    // 1. DÁN CONFIG CỦA BẠN VÀO ĐÂY
    const firebaseConfig = {
        apiKey: "AIzaSy...",
        authDomain: "...",
        databaseURL: "...",
        projectId: "...",
        storageBucket: "...",
        messagingSenderId: "...",
        appId: "..."
    };

    // Khởi tạo Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let words = [];
    let currentIndex = 0;
    const card = document.getElementById('card');

    // 2. Lấy dữ liệu Realtime
    db.ref('flashcards').on('value', (snapshot) => {
        const data = snapshot.val();
        words = [];
        const listUI = document.getElementById('word-list');
        listUI.innerHTML = ''; 

        if (data) {
            for (let id in data) {
                words.push({ id, ...data[id] });
                listUI.innerHTML += `
                    <li>
                        <span>${data[id].word}</span>
                        <button class="delete-btn" onclick="deleteWord('${id}')">Xóa</button>
                    </li>`;
            }
            updateCard();
        } else {
            document.getElementById('display-word').innerText = "Trống";
        }
    });

    // 3. Hàm hiển thị card
    function updateCard() {
        if (words.length > 0) {
            card.classList.remove('flipped');
            setTimeout(() => {
                document.getElementById('display-word').innerText = words[currentIndex].word;
                document.getElementById('display-def').innerText = words[currentIndex].def;
                document.getElementById('display-ex').innerText = words[currentIndex].ex || "";
            }, 150);
        }
    }

    // 4. Các sự kiện điều khiển
    card.addEventListener('click', () => card.classList.toggle('flipped'));

    function nextCard() {
        if (words.length > 0) {
            currentIndex = (currentIndex + 1) % words.length;
            updateCard();
        }
    }

    function prevCard() {
        if (words.length > 0) {
            currentIndex = (currentIndex - 1 + words.length) % words.length;
            updateCard();
        }
    }

    // 5. Thêm/Xóa từ
    function addWord() {
        const word = document.getElementById('input-word').value;
        const def = document.getElementById('input-def').value;
        const ex = document.getElementById('input-ex').value;

        if (word && def) {
            db.ref('flashcards').push({ word, def, ex });
            document.getElementById('input-word').value = '';
            document.getElementById('input-def').value = '';
            document.getElementById('input-ex').value = '';
        } else {
            alert("Vui lòng nhập ít nhất là Từ và Nghĩa!");
        }
    }

    function deleteWord(id) {
        if (confirm("Xóa từ này khỏi bộ nhớ?")) {
            db.ref('flashcards/' + id).remove();
        }
    }
</script>

</body>
</html>
