<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Flashcards - Destination B1</title>
    
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Smart Flashcards</h1>
    <div class="stats" id="stats">Đang tải dữ liệu...</div>
    
    <div class="flashcard" id="card">
        <div class="card-inner">
            <div class="card-front">
                <h2 id="display-word">...</h2>
                <p class="hint">(Chạm để xem nghĩa)</p>
            </div>
            <div class="card-back">
                <h2 id="display-def">...</h2>
                <p id="display-ex"></p>
            </div>
        </div>
    </div>

    <div class="instruction">← Vuốt TRÁI nếu ĐÃ THUỘC | Vuốt PHẢI nếu CHƯA THUỘC →</div>

    <div class="admin-panel">
        <h4>Nạp từ bằng Excel (CSV)</h4>
        <input type="file" id="csv-file" accept=".csv">
        <button class="btn-excel" onclick="uploadCSV()">Tải lên file CSV</button>
        
        <h4>Thêm thủ công</h4>
        <input type="text" id="input-word" placeholder="Từ vựng">
        <input type="text" id="input-def" placeholder="Nghĩa">
        <input type="text" id="input-ex" placeholder="Ví dụ (không bắt buộc)">
        <button class="btn-primary" onclick="addWord()">Thêm vào kho</button>

        <hr>
        <div id="word-list"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
