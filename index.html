<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart Flashcards Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <header>
        <h1>My Learning Dashboard</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">Cần học (VN Time)</span>
                <div class="stat-value" id="due-count">0</div>
            </div>
            <div class="stat-card">
                <span class="stat-label">Tổng số từ</span>
                <div class="stat-value" id="total-count">0</div>
            </div>
        </div>
    </header>

    <div class="chart-container">
        <canvas id="levelChart"></canvas>
    </div>
    
    <div class="flashcard" id="card">
        <div class="card-inner">
            <div class="card-front">
                <h2 id="display-word">...</h2>
                <p class="hint">(Chạm để xem nghĩa)</p>
            </div>
            <div class="card-back">
                <h2 id="display-def">...</h2>
                <p id="display-ex"></p>
            </div>
        </div>
    </div>

    <div class="instruction">← Trái: ĐÃ THUỘC | Phải: CHƯA THUỘC →</div>

    <div class="admin-panel">
        <h3>Quản lý dữ liệu</h3>
        <div class="tab-content">
            <input type="file" id="csv-file" accept=".csv">
            <button class="btn-excel" onclick="uploadCSV()">Nạp Excel (CSV)</button>
            <hr>
            <div id="word-list"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
